name: CI

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Build and push
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: docker/github-actions
        tag_with_ref: true
        add_git_labels: true
